<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagination</title>
  <link rel="stylesheet" href="./сss/pagination.css" />
</head>

<body>
  <div id="bookList"></div>
  <div class="pagination">
    <button id="firstPage" onclick="goToFirstPage()" class="btn-first"> &laquo;&laquo; </button>
    <button id="prevPage" onclick="prevPage()" class="btn-first"> &laquo; </button>
    <div id="pageNumbers" class="numbers"></div>
    <button id="nextPage" onclick="nextPage()" class="btn-last"> &raquo; </button>
    <button id="lastPage" onclick="goToLastPage()" class="btn-last"> &raquo;&raquo; </button>
  </div>

  <script type="module" src="./pagination.js"></script>
</body>

</html>
